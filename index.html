  <div class="container">

     <h1>Temperature Convertor Tool</h1>

    <input type="text" name="box" id="value" placeholder="Enter the value, Ex. 0">

    <p>Select the value to convert in: </p>
<input type="radio" name="unit" id="celsius">Celsius
<input type="radio" name="unit" id="fahrenheit">Fahrenheit
<span id="noUnit" style="color: red;"></span>
<br><br>
<button id="convert">Convert</button>
<p id="result" ></p>
