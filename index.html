<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./static/style/output.css" rel="stylesheet">
    <link href="./static/style/style.css" rel="stylesheet">
    <link href='ico/favicon.ico' rel='icon'>
    <link rel="shortcut icon" href="ico/favicon.ico">
</head>
<body>


  <div class="con" >
  <h1 class=" font-bold text-3xl ">Welcome to Calculate me!</h1>

   
    <input type="text" placeholder="0" class="input" readonly>
 
  <div class="row">
    <button  class="p-3  bg-black text-white ">AC</button>
    <button  class="p-3 bg-black text-white ">DEL</button>
    
    </div>
    <div class="row">
      <button  class="p-3  bg-black text-white ">7</button>
      <button  class="p-3 bg-black text-white ">8</button>
      <button  class="p-3 bg-black text-white ">9</button>
      <button  class="p-3 bg-black text-white ">*</button>
      </div>
<div class="row">
        <button  class="p-3 bg-black text-white ">4</button>
        <button  class="p-3 bg-black text-white ">5</button>
        <button  class="p-3 bg-black text-white ">6</button>
        <button  class="p-3 bg-black text-white ">+</button>
        </div>
 <div class="row">
          <button  class="p-3 bg-black text-white ">1</button>
          <button  class="p-3 bg-black text-white ">2</button>
          <button  class="p-3 bg-black text-white ">3</button>
          <button  class="p-3 bg-black text-white ">/</button>
          </div>
 <div class="row">
            <button  class="p-3 bg-black text-white ">0</button>
            <button  class="p-3 bg-black text-white ">.</button>
            <button  class="p-3 bg-black text-white ">=</button>
            <button  class="p-3 bg-black text-white ">-</button>
            </div>





  </div>






 <script src="/static/script/script.js"></script>
</body>
</html>
