<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Task.css">
</head>
<body>
    <div class="container">
       

        <div class="page">
            <h1>Login</h1>


            
        
            <p>Username</p>

            <div class="con1">
            <button><i class="fa-regular fa-user"></i></button>
            <input  type="username" placeholder="Type your username">
            </div>

            <p>Password</p>

            <div class="con2">
            <button><i class="fa-solid fa-lock"></i></button>
            <input type="password" placeholder="Type your password">
            </div>

            <div class="con3">
           <h4>Forgot Password?</h4>
           <button type="button">LOGIN</button>
           </div>
          
           <h5>Or Sign Up Using</h5>
          

            <div class="con4">
                <button class="facebook"><i class="fa-brands fa-facebook-f"></i></button>

                <button class="twitter"><i class="fa-brands fa-twitter"></i></button>
                <button class="google"><i class="fa-brands fa-google"></i></button>

                

            </div>

            <h5>Or Sign Up Using</h5>

            <div class="con5">
            <button class="signup">SIGN UP</button>
        </div>



        </div>

       


    </div>
